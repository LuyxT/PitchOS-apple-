[build]
builder = "NIXPACKS"
buildCommand = "npm ci && npm run build"

[deploy]
startCommand = "sh -lc 'if [ -f backend/package.json ]; then cd backend; fi; npm run prisma:generate && npm run migrate:deploy && npm run start:prod'"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
