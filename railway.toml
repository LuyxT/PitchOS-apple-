[build]
builder = "NIXPACKS"
buildCommand = "npm ci && npm run build"

[deploy]
startCommand = "sh -lc 'npm --prefix backend run prisma:generate && npm --prefix backend run migrate:deploy && npm --prefix backend run start:prod'"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
